<div
  class="sidebar fixed left-0 min-h-screen w-[6%] bg-gray-100 flex-col hidden sm:hidden md:flex"
>
  <ul class="pl-0">
    <li
      class="flex flex-col items-center py-4 gap-y-1"
      [routerLink]="['/home']"
      routerLinkActive="active"
    >
      <span class="block">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-7 h-7"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
          />
        </svg>
      </span>
      <span class="block text-xs font-semibold">HOME</span>
    </li>

    <li
      class="flex flex-col items-center py-4 gap-y-1"
      [routerLink]="['/bookmarks']"
      routerLinkActive="active"
    >
      <span class="block">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z"
          />
        </svg>
      </span>
      <span class="block text-xs font-semibold">BOOKMARK</span>
    </li>

    <li
      class="flex flex-col items-center py-4 gap-y-1"
      [routerLink]="['/discover']"
      routerLinkActive="active"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.042 21.672L13.684 16.6m0 0l-2.51 2.225.569-9.47 5.227 7.917-3.286-.672zm-7.518-.267A8.25 8.25 0 1120.25 10.5M8.288 14.212A5.25 5.25 0 1117.25 10.5"
        />
      </svg>

      <span class="block text-xs font-semibold">DISCOVER</span>
    </li>
  </ul>

  <hr
    class="h-px mt-12 bg-transparent border-t-0 opacity-25 mb-7 bg-gradient-to-r from-transparent via-neutral-500 to-transparent dark:opacity-100"
  />

  <div class="flex flex-col following-profiles gap-y-5">
    <div class="profile-image">
      <img
        src="https://tecdn.b-cdn.net/img/new/avatars/1.webp"
        class="w-12 mx-auto rounded-full"
        alt="Avatar"
      />
    </div>

    <div class="profile-image">
      <img
        src="https://tecdn.b-cdn.net/img/new/avatars/2.webp"
        class="w-12 mx-auto rounded-full"
        alt="Avatar"
      />
    </div>

    <div class="profile-image">
      <img
        src="https://tecdn.b-cdn.net/img/new/avatars/3.webp"
        class="w-12 mx-auto rounded-full"
        alt="Avatar"
      />
    </div>
  </div>
</div>
