<section
  id="register-page"
  class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-[40%,60%] h-screen"
>
  <div
    class="register-banner-section w-[100%] flex-col items-center justify-center bg-gradient-to-br from-orange-700 to-orange-500 hidden sm:hidden md:hidden lg:flex"
  >
    <h2 class="mb-5 text-3xl font-light text-center text-white">
      Discover stories, thinking and ideas being shared
      <span class="italic font-bold">from everyone...</span>
    </h2>

    <img src="assets/images/undraw_articles.svg" width="70%" alt="articles" />
  </div>

  <div
    class="register-form-section flex flex-col items-center sm:items-center md:items-center lg:items-start justify-center w-[90%] sm:w-[90%] md:w-[80%] lg:w-[70%] mx-auto py-5"
  >
    <section
      class="flex flex-col-reverse items-center justify-center top-section sm:flex-col md:flex-row lg:flex-row"
    >
      <div class="text-center md:text-left">
        <h1 class="text-2xl font-bold md:text-3xl">Welcome To Scribble</h1>
        <p class="font-semibold text-gray-500">Sign up to get started</p>
      </div>

      <div
        class="logo-container my-3 w-[80%] md:w-[40%] lg:w-[40%] mx-auto md:ml-auto"
      >
        <img
          src="assets/images/scribble-logo-3.png"
          class="mx-auto sm:mx-auto md:ml-auto lg:ml-auto w-[50%] sm:w-[50%] md:w-[60%] lg:w-[50%]"
          alt="scribble"
        />
      </div>
    </section>

    <form action="" class="mt-3 w-[100%] mx-auto">
      <div class="flex items-center w-full gap-2 row sm:gap-2 md:gap-5">
        <div class="w-full col">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter first name"
              aria-label="firstname"
            />
          </div>
        </div>

        <div class="w-full col">
          <div class="form-group">
            <label for="lastname">Last Name</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter last name"
              aria-label="lastname"
            />
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter username"
          aria-label="username"
        />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="text"
          class="form-control"
          placeholder="Enter email address"
          aria-label="email"
        />
      </div>

      <div class="flex items-center w-full gap-2 row sm:gap-2 md:gap-5">
        <div class="w-full col">
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Enter password"
              aria-label="password"
            />
          </div>
        </div>

        <div class="w-full col">
          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              placeholder="Confirm your password"
              aria-label="confirm_password"
            />
          </div>
        </div>
      </div>

      <div class="mt-5 text-center form-group">
        <button type="button" class="btn btn-custom text-size">Register</button>
      </div>

      <hr
        class="h-px mt-10 mb-5 bg-transparent border-t-0 opacity-25 bg-gradient-to-r from-transparent via-neutral-500 to-transparent dark:opacity-100"
      />

      <p class="text-center">
        Already have an account?
        <a
          href="javascript:void(0)"
          [routerLink]="['/auth/login']"
          class="font-bold"
          >Login</a
        >
      </p>
    </form>
  </div>
</section>
