<section
  id="login-page"
  class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-2"
>
  <div
    class="login-form text-center min-h-screen flex flex-col items-center justify-center w-[80%] mx-auto"
  >
    <div class="my-5 logo-container">
      <img
        src="assets/images/scribble-logo-3.png"
        class="mx-auto w-[50%] sm:w-[50%] md:w-[30%] lg:w-[30%]"
        alt="scribble"
      />
    </div>
    <h6 class="font-semibold tracking-wider text-gray-500 text-size">
      SIGN IN TO <br />
      CONTINUE
    </h6>

    <form action="" class="mt-5 w-[80%] sm:w-[80%] md:w-[50%]">
      <div class="form-group">
        <input
          type="email"
          class="form-control"
          placeholder="Enter email address"
          aria-label="email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          class="form-control"
          placeholder="Enter password"
          aria-label="password"
        />
      </div>

      <div class="form-group">
        <button
          type="button"
          class="btn btn-custom text-size"
          (click)="login()"
        >
          Login In
        </button>

        <p class="mt-3">
          <a href="" class="font-semibold text-gray-500 text-size"
            >Lost password?</a
          >
        </p>
      </div>
    </form>

    <hr
      class="w-[50%] h-px mt-5 mb-5 bg-transparent border-t-0 opacity-25 bg-gradient-to-r from-transparent via-neutral-500 to-transparent dark:opacity-100"
    />

    <p class="text-center">
      Don't have an account?
      <a
        href="javascript:void(0)"
        [routerLink]="['/auth/register']"
        class="font-bold"
        >Register</a
      >
    </p>
  </div>
  <div
    class="relative flex flex-col items-center justify-center bg-gradient-to-br from-orange-700 to-orange-500"
  >
    <img
      src="assets/images/scribble-hero.png"
      width="100%"
      alt="login-banner"
    />
    <h2 class="text-4xl font-light text-center text-white">
      Digital Web platform to <br />
      share <span class="italic font-bold">thoughts...</span>
    </h2>
  </div>
</section>
